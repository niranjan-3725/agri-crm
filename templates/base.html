<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', system-ui, sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-[#F8F9FA] font-sans text-gray-900 antialiased selection:bg-gray-900 selection:text-white">

    <!-- Fixed Sidebar -->
    <aside
        class="fixed inset-y-0 left-0 w-64 bg-white border-r border-gray-100 z-50 flex flex-col transition-transform duration-300 lg:translate-x-0"
        x-data="{ currentPath: window.location.pathname }">

        <!-- Logo -->
        <div class="h-20 flex items-center px-6 border-b border-gray-50/50">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-gray-900 to-gray-700 flex items-center justify-center shadow-lg shadow-gray-200">
                    <span class="text-white font-bold text-lg">A</span>
                </div>
                <span class="font-bold text-lg tracking-tight text-gray-900">Agri CRM</span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-3 py-6 space-y-1 overflow-y-auto">

            <!-- Dashboard -->
            <a href="{% url 'dashboard' %}"
                :class="currentPath === '/' ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath === '/' ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span class="font-medium text-[15px]">Dashboard</span>
            </a>

            <!-- Inventory -->
            <a href="{% url 'inventory_list' %}"
                :class="currentPath.includes('/inventory') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/inventory') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                    </path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                <span class="font-medium text-[15px]">Inventory</span>
            </a>

            <!-- Purchase -->
            <a href="{% url 'purchase_list' %}"
                :class="currentPath.includes('/purchases') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/purchases') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="font-medium text-[15px]">Purchase</span>
            </a>

            <!-- Payables -->
            <a href="{% url 'accounts_payable' %}"
                :class="currentPath.includes('/payable') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/payable') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <span class="font-medium text-[15px]">Payables</span>
            </a>

            <!-- Sales -->
            <a href="{% url 'sales_list' %}"
                :class="currentPath.includes('/sales') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/sales') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="font-medium text-[15px]">Sales</span>
            </a>

            <!-- Returns -->
            <a href="{% url 'returns_list' %}"
                :class="currentPath.includes('/returns') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/returns') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <polyline points="15 14 20 9 15 4"></polyline>
                    <path d="M4 20v-7a4 4 0 0 1 4-4h12"></path>
                </svg>
                <span class="font-medium text-[15px]">Returns</span>
            </a>

            <!-- Masters Group -->
            <div class="pt-8 pb-3 px-4">
                <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Masters</p>
            </div>

            <a href="{% url 'customer_list' %}"
                :class="currentPath.includes('/customers') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/customers') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span class="font-medium text-[15px]">Customers</span>
            </a>

            <a href="{% url 'supplier_list' %}"
                :class="currentPath.includes('/suppliers') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/suppliers') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M3 21h18"></path>
                    <path d="M5 21V7a8 8 0 0 1 2-2h10a8 8 0 0 1 2 2v14"></path>
                    <path d="M9 10a2 2 0 1 1-4 0"></path>
                </svg>
                <span class="font-medium text-[15px]">Suppliers</span>
            </a>

            <a href="{% url 'product_list' %}"
                :class="currentPath.includes('/products') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/products') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                    <line x1="7" y1="7" x2="7.01" y2="7"></line>
                </svg>
                <span class="font-medium text-[15px]">Products</span>
            </a>

            <a href="{% url 'category_list' %}"
                :class="currentPath.includes('/categories') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/categories') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="font-medium text-[15px]">Categories</span>
            </a>

            <a href="{% url 'manufacturer_list' %}"
                :class="currentPath.includes('/manufacturers') ? 'bg-gray-900 text-white shadow-lg shadow-gray-900/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'"
                class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group">
                <svg class="w-5 h-5 transition-colors"
                    :class="currentPath.includes('/manufacturers') ? 'text-white' : 'text-gray-400 group-hover:text-gray-600'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M3 21h18"></path>
                    <path d="M9 21V8a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v13"></path>
                    <path d="M5 21V12a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v9"></path>
                    <path d="M15 21V12a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v9"></path>
                </svg>
                <span class="font-medium text-[15px]">Manufacturers</span>
            </a>

        </nav>

        <!-- Footer Profile -->
        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center gap-3 p-2 bg-gray-50 rounded-xl">
                <div
                    class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-bold text-gray-500">
                    AD</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">Admin</p>
                    <p class="text-xs text-gray-400 truncate">Store Manager</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <main class="lg:ml-64 flex flex-col min-h-screen">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
