{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white shadow rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-slate-800">
            {% if form.instance.pk %}Edit Product{% else %}New Product{% endif %}
        </h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex items-center justify-end space-x-4 mt-8 pt-4 border-t">
                <a href="{% url 'product_list' %}" class="text-gray-600 hover:text-gray-800 font-bold">Cancel</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                    Save Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
