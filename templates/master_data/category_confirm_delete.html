{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-white shadow rounded-lg p-8 text-center">
        <div class="mb-4 text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold mb-4 text-slate-800">Delete Category?</h1>
        <p class="text-gray-600 mb-8">Are you sure you want to delete <strong>{{ object.name }}</strong>? This action
            cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'category_list' %}"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
