{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="flex flex-col xl:flex-row min-h-screen" x-data="{ searchQuery: '{{ request.GET.q|default:'' }}' }">

    <!-- CENTER: Main Content Area -->
    <main class="flex-1 min-w-0 p-6 md:p-10 lg:p-12 pb-32 xl:pb-12">
        <div class="max-w-7xl mx-auto space-y-10">

            <!-- Header -->
            <header class="flex flex-col gap-2">
                <div class="flex items-center gap-2 text-gray-400 text-xs font-bold uppercase tracking-widest">
                    <span class="bg-teal-50 text-teal-600 px-2 py-1 rounded">Catalog</span>
                    <span>â€¢</span>
                    <span>Categories</span>
                </div>

                <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 tracking-tight">Tax Categories</h1>

                    <!-- Header Actions -->
                    <div class="flex gap-3 w-full md:w-auto">
                        <form method="get" action="." class="relative flex-1 md:w-72 group">
                            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-teal-500 transition-colors w-5 h-5"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" name="q" value="{{ request.GET.q|default:'' }}"
                                placeholder="Search categories..."
                                class="w-full bg-white border-2 border-gray-100 focus:border-teal-500/20 rounded-xl py-3 pl-12 pr-4 font-medium text-gray-900 outline-none transition-all placeholder-gray-400 focus:shadow-lg focus:shadow-teal-500/5"
                                hx-get="{% url 'category_list' %}" hx-trigger="keyup changed delay:500ms"
                                hx-target="#category-grid" hx-push-url="true">
                        </form>
                        <a href="{% url 'category_add' %}"
                            class="bg-gray-900 hover:bg-black text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-gray-900/20 active:scale-95 transition-all flex items-center gap-2 whitespace-nowrap focus:ring-4 focus:ring-teal-500/20">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path d="M12 4v16m8-8H4"></path>
                            </svg>
                            <span class="hidden md:inline">New Category</span>
                        </a>
                    </div>
                </div>
            </header>

            <!-- Category Grid -->
            <div id="category-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% include 'master_data/partials/category_grid.html' %}
            </div>

        </div>
    </main>

    <!-- RIGHT PANEL: Stats -->
    <aside class="xl:w-[400px] bg-white border-l border-gray-100 z-40 relative">
        <div class="xl:fixed xl:w-[400px] h-full flex flex-col">

            <div class="p-8 pb-4 border-b border-gray-50 hidden xl:block">
                <h2 class="text-lg font-bold text-gray-900">Tax Overview</h2>
                <p class="text-sm text-gray-400 mt-1">Manage GST rates</p>
            </div>

            <div class="flex-1 p-8 space-y-8 overflow-y-auto">

                <!-- Stats Card -->
                <div
                    class="bg-gradient-to-br from-teal-500 to-teal-600 text-white rounded-[2rem] p-6 shadow-xl shadow-teal-500/20 relative overflow-hidden">
                    <div class="relative z-10">
                        <div class="text-teal-100 text-xs font-bold uppercase tracking-widest mb-1">Total Categories
                        </div>
                        <div class="text-4xl font-bold tracking-tight mb-2">{{ categories.count|default:'0' }}</div>
                        <p class="text-teal-100 text-sm font-medium opacity-90">Active Tax slabs</p>
                    </div>
                    <div class="absolute -right-6 -top-6 w-32 h-32 bg-white/10 rounded-full blur-xl"></div>
                </div>

            </div>

        </div>
    </aside>

</div>
{% endblock %}
