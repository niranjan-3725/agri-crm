{% for manufacturer in manufacturers %}
<div
    class="bg-white rounded-3xl p-6 border border-gray-100 hover:shadow-lg hover:border-indigo-100 transition-all group relative flex flex-col justify-between">

    <div>
        <!-- Icon -->
        <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center mb-4">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                </path>
            </svg>
        </div>

        <!-- Name -->
        <h3 class="text-xl font-bold text-gray-900 group-hover:text-indigo-600 transition-colors">
            {{ manufacturer.name }}
        </h3>

        <!-- Description -->
        {% if manufacturer.description %}
        <p class="text-sm text-gray-500 line-clamp-2 mt-2">{{ manufacturer.description }}</p>
        {% endif %}
    </div>

    <!-- Action Icons (Visible on Hover) -->
    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity absolute top-4 right-4">
        <a href="{% url 'manufacturer_edit' manufacturer.pk %}"
            class="p-2 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                </path>
            </svg>
        </a>
        <a href="{% url 'manufacturer_delete' manufacturer.pk %}"
            class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                </path>
            </svg>
        </a>
    </div>

</div>
{% empty %}
<div class="col-span-full text-center py-12 text-gray-400">
    No manufacturers found. Create your first manufacturer.
</div>
{% endfor %}
