{% for category in categories %}
<div
    class="bg-white rounded-3xl p-6 border border-gray-100 hover:shadow-lg hover:border-teal-100 transition-all group relative">

    <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-bold text-gray-900 group-hover:text-teal-600 transition-colors">
            {{ category.name }}
        </h3>

        <!-- Action Icons (Visible on Hover) -->
        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <a href="{% url 'category_edit' category.pk %}"
                class="p-2 text-gray-400 hover:text-teal-600 hover:bg-teal-50 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                </svg>
            </a>
            <a href="{% url 'category_delete' category.pk %}"
                class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                    </path>
                </svg>
            </a>
        </div>
    </div>

    <!-- Tax Grid -->
    <div class="bg-gray-50 rounded-xl p-3 grid grid-cols-3 gap-2 text-center">
        <div>
            <div class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-1">CGST</div>
            <div class="font-bold text-gray-900">{{ category.cgst_rate }}%</div>
        </div>
        <div class="border-l border-gray-200">
            <div class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-1">SGST</div>
            <div class="font-bold text-gray-900">{{ category.sgst_rate }}%</div>
        </div>
        <div class="border-l border-gray-200">
            <div class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-1">IGST</div>
            <div class="font-bold text-gray-900">{{ category.igst_rate }}%</div>
        </div>
    </div>

</div>
{% empty %}
<div class="col-span-full text-center py-12 text-gray-400">
    No categories found. Create your first tax category.
</div>
{% endfor %}
