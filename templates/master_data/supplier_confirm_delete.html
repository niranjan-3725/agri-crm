{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 pb-32">
    <div
        class="bg-white rounded-[2.5rem] p-12 text-center shadow-2xl shadow-red-500/10 border border-red-50 animate-fade-in-up">

        <!-- Icon -->
        <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        </div>

        <!-- Typography -->
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Delete Supplier?</h1>
        <p class="text-gray-500 mb-8 leading-relaxed">
            Are you sure you want to remove <span class="font-bold text-gray-900">{{ object.name }}</span>?
            <br>This action cannot be undone.
        </p>

        <!-- Actions -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit"
                class="w-full h-14 bg-red-500 hover:bg-red-600 text-white rounded-2xl font-bold text-lg shadow-lg shadow-red-500/30 hover:shadow-red-500/40 hover:scale-[1.02] active:scale-95 transition-all">
                Confirm Delete
            </button>
            <a href="{% url 'supplier_list' %}"
                class="block w-full py-4 rounded-2xl bg-white hover:bg-gray-50 text-gray-400 hover:text-gray-900 font-bold transition-colors">
                Cancel, keep supplier
            </a>
        </form>

    </div>
</div>
{% endblock %}
