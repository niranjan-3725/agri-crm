{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 pb-32">

    <!-- Warning Card -->
    <div
        class="bg-white rounded-[2.5rem] p-12 text-center shadow-2xl shadow-red-500/10 border border-red-50 animate-fade-in-up">

        <!-- Icon Anchor -->
        <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </div>

        <!-- Typography -->
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Delete Product?</h1>

        <p class="text-gray-500 mb-8 leading-relaxed">
            Are you sure you want to remove <span class="font-bold text-gray-800">{{ object.name }}</span>?<br>
            This action cannot be undone and may affect inventory reports.
        </p>

        <!-- Actions -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <button type="submit"
                class="w-full h-14 bg-red-500 hover:bg-red-600 text-white rounded-2xl font-bold text-lg shadow-lg shadow-red-500/30 hover:shadow-red-500/40 hover:scale-[1.02] active:scale-95 transition-all outline-none focus:ring-4 focus:ring-red-500/20">
                Confirm Delete
            </button>

            <a href="{% url 'product_list' %}"
                class="block w-full py-4 rounded-2xl bg-white hover:bg-gray-50 text-gray-400 hover:text-gray-900 font-bold transition-colors">
                Cancel, keep product
            </a>
        </form>

    </div>

</div>
{% endblock %}
