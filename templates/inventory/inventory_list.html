{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto" x-data="{ tab: 'all' }">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">Inventory Management</h1>
            <p class="text-gray-500">Manage stock, track expiry, and view valuation.</p>
        </div>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 flex items-center shadow-sm">
            <div class="mr-4 bg-blue-100 p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div>
                <p class="text-xs text-blue-600 uppercase font-bold">Total Stock Value</p>
                <p class="text-2xl font-bold text-slate-800">â‚¹{{ total_stock_value }}</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
            <!-- Search -->
            <div class="w-full md:w-1/3">
                <input type="text" name="q" placeholder="Search products or batch no..."
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    hx-get="{% url 'inventory_list' %}" hx-trigger="keyup changed delay:500ms"
                    hx-target="#inventory-table" hx-push-url="true">
            </div>

            <!-- Filter Tabs -->
            <div class="flex space-x-2">
                <a href="{% url 'inventory_list' %}" hx-get="{% url 'inventory_list' %}" hx-target="#inventory-table"
                    hx-push-url="true"
                    class="px-4 py-2 rounded-full text-sm font-bold bg-slate-100 text-slate-600 hover:bg-slate-200"
                    :class="{ 'bg-blue-600 text-white hover:bg-blue-700': '{{ status }}' == 'None' }">
                    All
                </a>
                <a href="{% url 'inventory_list' %}?status=low" hx-get="{% url 'inventory_list' %}?status=low"
                    hx-target="#inventory-table" hx-push-url="true"
                    class="px-4 py-2 rounded-full text-sm font-bold bg-red-50 text-red-600 hover:bg-red-100">
                    Low Stock
                </a>
                <a href="{% url 'inventory_list' %}?status=expired" hx-get="{% url 'inventory_list' %}?status=expired"
                    hx-target="#inventory-table" hx-push-url="true"
                    class="px-4 py-2 rounded-full text-sm font-bold bg-orange-50 text-orange-600 hover:bg-orange-100">
                    Expired
                </a>
            </div>
        </div>
    </div>

    <div id="inventory-table">
        {% include 'inventory/partials/inventory_table.html' %}
    </div>

</div>
{% endblock %}
