{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-3xl font-bold mb-6 text-slate-800">Edit Purchase</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Supplier</label>
                <select name="supplier" class="w-full border p-2 rounded" required>
                    {% for s in suppliers %}
                    <option value="{{ s.id }}" {% if s.id == invoice.supplier.id %}selected{% endif %}>{{ s.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Invoice Number</label>
                <input type="text" name="invoice_number" value="{{ invoice.invoice_number }}"
                    class="w-full border p-2 rounded" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                <input type="date" name="date" value="{{ invoice.date|date:'Y-m-d' }}" class="w-full border p-2 rounded"
                    required>
            </div>

            <div class="flex justify-end space-x-2 mt-6">
                <a href="{% url 'purchase_detail' invoice.pk %}"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save
                    Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
